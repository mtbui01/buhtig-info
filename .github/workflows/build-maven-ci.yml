name: Develop Build

on:
  pull_request:
    types: [opened, reopened]
  push:
    branches: [ develop ]
  workflow_dispatch:  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and Test
      run: |
        mvn -B -P github clean test -s settings.xml --file pom.xml
